<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Minuman warung sunda</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 16px;
    }
    .menu-item {
      background: white;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .menu-name {
      font-size: 16px;
      font-weight: 600;
    }
    .menu-price {
      font-size: 14px;
      color: #555;
      margin: 6px 0;
    }
    .menu-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    select {
      padding: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    #subtotal {
      background: #fff;
      margin-top: 20px;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    #whatsapp {
      display: block;
      margin: 20px auto;
      text-align: center;
      background: green;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>

<header>ðŸ“‹ Menu Minuman Umi babeh</header>

<div class="container" id="menu-list"></div>

<div class="container">
  <div id="subtotal">Subtotal: Rp 0</div>
  <a id="whatsapp" href="#" target="_blank">Pesan via WhatsApp</a>
</div>

<script>
  const menu = [
    { name: "Kopi ABC Susu", price: 4000 },
    { name: "Kopi Hitam", price: 4000 },
    { name: "Kopi Luwak", price: 4000 },
    { name: "Susu Putih", price: 4000 },
    { name: "Susu Coklat", price: 4000 },
    { name: "Es Teh Manis", price: 4000 },
    { name: "Teh Anget", price: 3000 },
    { name: "Air Mineral", price: 4000 },
    { name: "Air Mineral Besar", price: 5000 },
    { name: "Kopi GoodDay", price: 4000 },
    { name: "Es Kopi Cappuccino", price: 5000 }
  ];

  const menuList = document.getElementById('menu-list');
  const subtotalDisplay = document.getElementById('subtotal');
  const waButton = document.getElementById('whatsapp');
  let total = 0;
  let cart = [];

  menu.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'menu-item';

    div.innerHTML = `
      <div class="menu-name">${item.name}</div>
      <div class="menu-price">Rp ${item.price}</div>
      <div class="menu-actions">
        <select id="qty-${index}">
          ${[...Array(10)].map((_, i) => `<option value="${i+0}">${i+0}</option>`).join("")}
        </select>
        <button onclick="addToCart(${index})">PESAN</button>
      </div>
    `;
    menuList.appendChild(div);
  });

  function addToCart(index) {
    const qty = parseInt(document.getElementById(`qty-${index}`).value);
    const item = menu[index];
    const itemTotal = qty * item.price;
    total += itemTotal;
    cart.push(`${item.name} x${qty} = Rp ${itemTotal}`);
    subtotalDisplay.textContent = `Subtotal: Rp ${total}`;

    const message = encodeURIComponent(`Halo! Saya mau pesan:\n\n${cart.join('\n')}\n\nTotal: Rp ${total}`);
    waButton.href = `https://wa.me/6282124589636?text=${message}`;
  }
</script>

</body>
</html>
